<div style='display:none;' id='vakt-1-input'>

   <div class="checkbox">

 <script src="https://code.jquery.com/jquery-2.1.4.js"></script>

<script>
    $(document).ready(function(){
    $('#selectvakt').on('change', function() {
        $("#vakt-1-input").hide();
        $("#vakt-2-input").hide();
        $("#vakt-3-input").hide();
        $("#vakt-1-header").hide();
        $("#vakt-2-header").hide();
        $("#vakt-3-header").hide();
        $("#prompt").hide();

    if ( this.value == '0')
      {
        $("#prompt").show();

      }
        
      else if ( this.value == '1')
      {
        $("#vakt-1-input").show();
        $("#vakt-1-header").show();
          
      }
      else if ( this.value == '2')
      {
        $("#vakt-2-input").show();
        $("#vakt-2-header").show();
      }
      else if ( this.value == '3')
      {
        $("#vakt-3-input").show();
        $("#vakt-3-header").show();
      }
    });
});

</script>
